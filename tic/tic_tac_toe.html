<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic-Tac-Toe</title>
  <style>




    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #modeSelect {
      margin-bottom: 15px;
      font-size: 18px;
    }



    #game {
      display: inline-grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
    }




    .cell {
      background-color: white;
      border: 2px solid #333;
      font-size: 64px;
      font-weight: bold;
      line-height: 100px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .cell:hover {
      background-color: #e0e0e0;
    }





    .playerA {
      color: #007bff; /* Blue for Player A (X) */
    }




    .playerB {
      color: #d9534f; /* Red for Player B (O) */
    }
    #status {
      font-size: 20px;
      margin-top: 15px;
      min-height: 24px;
      font-weight: bold;
    }




    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }




    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <label id="modeSelect">
    <input type="radio" name="mode" value="pvp" checked /> Player A vs Player B (2 Players)
    &nbsp;&nbsp;
    <input type="radio" name="mode" value="pvc" /> Player A vs Computer
  </label>

  <div id="game"></div>
  <div id="status"></div>
  <button id="resetBtn">Restart Game</button>







  <script>
    const gameContainer = document.getElementById('game');
    const statusDiv = document.getElementById('status');
    const resetBtn = document.getElementById('resetBtn');
    const modeRadios = document.querySelectorAll('input[name="mode"]');





    let board = ['', '', '', '', '', '', '', '', ''];
    let isGameActive = true;
    const playerA = 'X'; 
    const playerB = 'O'; 
    let currentPlayer = playerA;
    let mode = 'pvp'; 




    const winningConditions = [
      [0,1,2], [3,4,5], [6,7,8], 
      [0,3,6], [1,4,7], [2,5,8], 
      [0,4,8], [2,4,6]          
    ];

   





    function createBoard() {
      gameContainer.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', onCellClick);
        gameContainer.appendChild(cell);
      }
    }





    function onCellClick(e) {
      const index = e.target.dataset.index;
      if (!isGameActive || board[index] !== '') return;

      makeMove(index, currentPlayer);

      if (!isGameActive) return;

      if (mode === 'pvc' && currentPlayer === playerA) {
        




        statusDiv.textContent = "Computer is thinking...";
        setTimeout(() => {
          computerMove();
        }, 600);
      }
    }

   





    function makeMove(index, player) {
      board[index] = player;
      const cell = gameContainer.querySelector(`.cell[data-index='${index}']`);
      cell.textContent = player;
      cell.classList.add(player === playerA ? 'playerA' : 'playerB');
      cell.style.cursor = 'default';

      if (checkWin(player)) {
        statusDiv.textContent = player === playerA
          ? "Player A wins! ðŸŽ‰"
          : (mode === 'pvc' ? "Computer wins! Try again!" : "Player B wins! ðŸŽ‰");
        isGameActive = false;
        return;
      }

      if (board.every(cell => cell !== '')) {
        statusDiv.textContent = "It's a draw! ðŸ¤";
        isGameActive = false;
        return;
      }

    






      if (mode === 'pvp') {
        currentPlayer = currentPlayer === playerA ? playerB : playerA;
        statusDiv.textContent = currentPlayer === playerA ? "Player A's turn" : "Player B's turn";
      } else {
        






        currentPlayer = playerA;
        if (player === playerB) {
          statusDiv.textContent = "Your turn";
        } else {
          statusDiv.textContent = "Computer's turn";
        }
      }
    }

    



    function checkWin(player) {
      return winningConditions.some(condition => {
        const [a, b, c] = condition;
        return board[a] === player && board[b] === player && board[c] === player;
      });
    }

  






    function computerMove() {
      if (!isGameActive) return;

      const emptyIndices = board.map((val, idx) => val === '' ? idx : null).filter(i => i !== null);

      if (emptyIndices.length === 0) return;

      const randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      makeMove(randomIndex, playerB);
    }

    






    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      isGameActive = true;
      currentPlayer = playerA;
      createBoard();

      if (mode === 'pvp') {
        statusDiv.textContent = "Player A's turn";
      } else {
        statusDiv.textContent = "Your turn";
      }
    }

    



    modeRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        mode = document.querySelector('input[name="mode"]:checked').value;
        resetGame();
      });
    });




    resetBtn.addEventListener('click', resetGame);

       



    resetGame();
  </script>
</body>
</html>
